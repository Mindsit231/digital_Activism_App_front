<div class="p-widget-main-div">
  <div class="p-widget-div">

    <div class="banner-elem">
      <img class="banner-image-frame" src="assets/placeholder/placeholder-banner.jpg" alt="banner-placeholder">
    </div>
    <div class="info-elem">
      <div class="logo-elem">
        <img class="logo-image-frame" src="assets/placeholder/placeholder-logo.jpg" alt="pfp">
        <!--          <fa-icon [class]="['user-icon']" [icon]="faUser" *ngIf="!currentMemberService.member?.hasPfp()"></fa-icon>-->
      </div>
      <div class="text-elem">
        <span class="text-font-700">{{community.name}}</span>
        <span>{{community.description}}</span>
      </div>
      <div class="buttons-elem">
        <button class="default-btn">Join</button>
      </div>
    </div>

  </div>
</div>
