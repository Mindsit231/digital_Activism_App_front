<div (onResize)="handleFooterTopMinValue($event, 200)" class="main-page-body-div">
  <div class="posts-main-body">
    @if (posts.length == 0) {
      <div class="no-posts-div">
        <span class="title-span">No posts to show</span>
      </div>
    } @else {
      <div class="posts-container">

        <div class="post-body-div" *ngFor="let post of posts">
          <app-post
            [postDTO]="post"
            [showVisitCommunityButton]="true">
          </app-post>
        </div>

      </div>
      <mat-paginator class="custom-paginator"
                     [length]="length"
                     [pageSize]="pageSize"
                     [showFirstLastButtons]="true"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     [pageIndex]="pageIndex"
                     (page)="handlePageEvent($event)"
                     aria-label="Select page">
      </mat-paginator>
    }
  </div>
</div>
<app-footer
  [footerTopMinValue]="footerTopMinValue"
  [position]="position"
></app-footer>
