<div class="modal my-modal" *ngIf="isModalOpen">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header my-modal-header">
        <span class="modal-header-title">Add Campaign</span>
        <div class="clickable-icon-elem-1" (click)="closeModal()">
          <fa-icon [icon]="faXmark" [class]="['clickable-icon-1']"></fa-icon>
        </div>
      </div>
      <div class="modal-body">
        <div class="my-modal-element">
          <div class="add-form-elem-1">
            <label for="name-input">Name:</label>
            <input class="default-input-3" type="text" [(ngModel)]="campaignRequest.name" (click)="checkIfPostAdded()"
                   id="name-input">
          </div>
        </div>
        <div class="my-modal-element">
          <div class="add-form-elem-1">
            <label for="description-input">Description:</label>
            <textarea class="default-text-area-3" [(ngModel)]="campaignRequest.description" (click)="checkIfPostAdded()"
                      id="description-input"></textarea>
          </div>
        </div>
        <div class="my-modal-element">
          <div class="add-form-elem-1">
            <label for="startDate-input">Start Date:</label>
            <input class="default-date-input" type="date" [(ngModel)]="campaignRequest.startDate"
                   (click)="checkIfPostAdded()" id="startDate-input">
          </div>
        </div>
        <div class="my-modal-element">
          <div class="add-form-elem-1">
            <label for="endDate-input">End Date:</label>
            <input class="default-date-input" type="date" [(ngModel)]="campaignRequest.endDate"
                   (click)="checkIfPostAdded()" id="endDate-input">
          </div>
        </div>
        <div class="my-modal-element">
          <div class="add-form-elem-1">
            <span class="validation-error-span">{{ formStatusMsg }}</span>
          </div>
        </div>
        <div class="modal-footer">
          <div class="clickable-icon-elem-1" (click)="onAcceptClick()">
            <fa-icon [icon]="faCheck" [class]="['clickable-icon-1']"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
