<div class="community-body-main">
  <div class="banner-elem">
    <img class="banner-image-frame" src="{{this.communityDTO.bannerUrl}}" alt="banner-placeholder">
    <div class="info-elem">
      <div class="logo-elem">
        <img class="logo-image-frame" src="{{this.communityDTO.logoUrl}}" alt="pfp">
      </div>
      <div class="text-elem">
        <span class="text-font-700">{{ communityDTO.name }}</span>
        <span>{{ communityDTO.description }}</span>
        <span>Created on {{ getDateTime(communityDTO.timestamp) }}</span>
      </div>
      <div class="buttons-elem">
        <button class="default-btn" (click)=toggleJoin()>{{ communityDTO.joined ? 'Leave' : 'Join' }}</button>
      </div>
    </div>
  </div>

  <div class="tabs-elem">
    <mat-tab-group class="custom-tabs">
      <mat-tab label="Posts">
        <app-posts></app-posts>
      </mat-tab>
      <mat-tab label="Campaigns"> Content 2</mat-tab>
      <mat-tab label="Messages"> Content 3</mat-tab>
      <mat-tab label="Members"> Content 4</mat-tab>
    </mat-tab-group>
  </div>
</div>
