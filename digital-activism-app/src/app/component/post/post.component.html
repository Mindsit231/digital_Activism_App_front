<div class="post-main-div">
  <div class="post-div">
    <div class="post-header-div post-elem">
      <div class="post-member-div">
        <div class="user-pfp-img-div">
          <img class="pfp-img" src="{{postDTO.memberDTO.pfpUrl!}}" alt="user-pfp-img"
               *ngIf="postDTO.memberDTO.pfpUrl != undefined">
          <fa-icon class="user-icon-2" [icon]="faUser" *ngIf="postDTO.memberDTO.pfpUrl == undefined"></fa-icon>
        </div>
        <div class="user-info-div">
          <span>{{ postDTO.memberDTO.username }}</span>
          <span>{{ getDateTime(postDTO.creationDate) }}</span>
        </div>
      </div>
      <div class="post-title-div">
        <span class="text-font-700">{{ postDTO.title }}</span>
      </div>
    </div>
    <div class="post-body-div post-elem">
      <span>{{ postDTO.content }}</span>
    </div>
    <div class="post-images-div post-elem" *ngIf="hasImages">
      <div (onResize)="onResize($event)" [style.justify-content]="justify" class="post-images-container">
        <div class="post-image-div" *ngFor="let postImage of postDTO.postImageDTOS">
          <img class="post-image" src="{{postImage.imageUrl}}" alt="{{postImage.name}}">
        </div>
      </div>
    </div>
    <div class="post-videos-div post-elem" *ngIf="hasVideos">
      <div class="post-videos-container">
        <div class="post-video-div" *ngFor="let postVideo of postDTO.postVideoDTOS">
          <video class="post-video" controls *ngIf="postVideo.videoUrl != undefined">
            <source src="{{postVideo.videoUrl}}" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
    <div class="post-likes-div post-elem">
      <div class="likes-div">
        <div class="{{postDTO.liked ? 'clickable-icon-elem-3-clicked' : 'clickable-icon-elem-3'}}"
             (click)="toggleLike()">
          <fa-icon [icon]="faThumbsUp" [class]="['clickable-icon-3']"></fa-icon>
        </div>
        <div class="likes-count-div">
          <span>{{ postDTO.likesCount }}</span>
        </div>
      </div>
    </div>
    <div class="tags-div post-elem-2">
      <div class="tags-container">
        <div class="tag-element" *ngFor="let tag of postDTO.tagList">
          {{ tag.name }}
        </div>
      </div>
    </div>
  </div>
</div>
