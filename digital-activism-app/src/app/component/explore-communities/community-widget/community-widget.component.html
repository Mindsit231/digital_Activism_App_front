<div class="p-widget-main-div">
  <div class="p-widget-div">

    <div class="banner-elem">
      <img class="banner-image-frame" src="{{this.communityDTO.bannerUrl}}" alt="banner-placeholder">
    </div>
    <div class="info-elem">
      <div class="logo-elem">
        <img class="logo-image-frame" src="{{this.communityDTO.logoUrl}}" alt="pfp">
      </div>
      <div class="text-elem">
        <span class="text-font-700">{{ communityDTO.name }}</span>
        <span>{{ communityDTO.description }}</span>
        <span>Joined on {{ getDateTime(communityDTO.timestamp) }}</span>
      </div>
      <div class="buttons-elem">
        <button class="default-btn" (click)=toggleJoin()>{{ communityDTO.joined ? 'Leave' : 'Join' }}</button>
      </div>
    </div>

  </div>
</div>
